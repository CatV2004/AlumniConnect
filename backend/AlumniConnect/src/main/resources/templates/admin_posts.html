                    <td class="text-center">

        <nav th:if="${totalPages > 1}" aria-label="Pagination">

        <script>
            function deletePost(postId) {
                if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën X√ìA b√†i vi·∫øt n√†y!!!')) {

                                    statusElement.classList.remove("btn-danger");

    </main>
