<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký Quản trị viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center">
                        <h3>Đăng ký Quản trị viên</h3>
                    </div>
                    <div class="card-body">

                        <!-- Thông báo lỗi -->
                        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

                        <!-- Thông báo thành công -->
                        <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

                        <form th:action="@{/admin/register}" method="post" th:object="${admin}">
                            <div class="mb-3">
                                <label class="form-label">Tên đăng nhập</label>
                                <input type="text" class="form-control" th:field="*{username}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" th:field="*{email}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" th:field="*{password}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Xác nhận mật khẩu</label>
                                <input type="password" class="form-control" name="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a th:href="@{/admin/login}">Đã có tài khoản? Đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS kiểm tra xác nhận mật khẩu -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            if (form) {
                form.addEventListener("submit", function (event) {
                    const password = document.querySelector("[name='password']").value;
                    const confirmPassword = document.querySelector("[name='confirmPassword']").value;
                    if (password !== confirmPassword) {
                        alert("Mật khẩu xác nhận không khớp!");
                        event.preventDefault();
                    }
                });
            }
        });
    </script>
</body>
</html>
