<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Đăng ký Quản trị viên</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex justify-content-center min-vh-100">
        <div class="container py-2">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg">
                        <div class="card-header text-center">
                            <h3>Đăng ký Quản trị viên</h3>
                        </div>
                        <div class="card-body">
                                    
                            <!-- Thông báo lỗi chung -->
                            <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
                            <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

                            <form th:action="@{/admin/register}" method="post" th:object="${admin}" enctype="multipart/form-data">

                                <!-- Username -->
                                <div class="mb-3">
                                    <label class="form-label">Tên đăng nhập</label>
                                    <input type="text" class="form-control" th:field="*{username}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                </div>

                                <!-- Email -->
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" th:field="*{email}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>

                                <!-- Họ -->
                                <div class="mb-3">
                                    <label class="form-label">Họ</label>
                                    <input type="text" class="form-control" th:field="*{firstName}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                                </div>

                                <!-- Tên -->
                                <div class="mb-3">
                                    <label class="form-label">Tên</label>
                                    <input type="text" class="form-control" th:field="*{lastName}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                                </div>

                                <!-- Số điện thoại -->
                                <div class="mb-3">
                                    <label class="form-label">Số điện thoại</label>
                                    <input type="text" class="form-control" th:field="*{phone}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Ảnh đại diện</label>
                                    <input type="file" class="form-control" name="avatarFile" required>
                                </div>

                                <!-- Vai trò -->
                                <div class="mb-3">
                                    <label class="form-label">Vai trò</label>
                                    <input type="text" class="form-control" th:field="*{role}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                                </div>

                                <!-- Mật khẩu -->
                                <div class="mb-3">
                                    <label class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" th:field="*{password}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>

                                <!-- Xác nhận mật khẩu -->
                                <div class="mb-3">
                                    <label class="form-label">Xác nhận mật khẩu</label>
                                    <input type="password" class="form-control" name="confirmPassword" required>
                                    <div class="text-danger" th:if="${confirmPasswordError}" th:text="${confirmPasswordError}"></div>
                                </div>

                                <input type="hidden" th:field="*{id}" />
                                <input type="hidden" th:field="*{createdDate}" />
                                <input type="hidden" th:field="*{deletedDate}" />                                
                                <input type="hidden" th:field="*{updatedDate}" />
                                <input type="hidden" th:field="*{active}" />
                                <input type="hidden" th:field="*{cover}" />
                                <input type="hidden" th:field="*{avatar}" />

                                <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <a th:href="@{/admin/login}">Đã có tài khoản? Đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JS kiểm tra xác nhận mật khẩu -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const form = document.querySelector("form");
                if (form) {
                    form.addEventListener("submit", function (event) {
                        const password = document.querySelector("[name='password']").value;
                        const confirmPassword = document.querySelector("[name='confirmPassword']").value;
                        if (password !== confirmPassword) {
                            alert("Mật khẩu xác nhận không khớp!");
                            event.preventDefault();
                        }
                    });
                }
            });
        </script>
    </body>
</html>
