<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:fragment="title">Quản trị viên - Hệ thống Cựu sinh viên</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <th:block th:fragment="styleBase">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/admin.css">
    </th:block>

    <th:block th:fragment="scriptBase"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </th:block>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Quản trị viên</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/alumni">Quản lý Cựu sinh viên</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/posts">Quản lý Bài viết</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/surveys">Quản lý Khảo sát</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/notifications">Thông báo & Sự kiện</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/statistics">Thống kê</a></li>
                    </ul>
                    <form class="d-flex" action="/posts/search" method="get">
                        <input class="form-control me-2" name="keyword" type="search" placeholder="Tìm kiếm ..." aria-label="Tìm">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown" th:if="${session.user != null}">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                                <img th:src="${session.user.avatar != null ? session.user.avatar : '/static/img/avatar.png'}" alt="Avatar" class="rounded-circle" width="30">
                                <span th:text="${session.user.name}"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="/admin/profile">Hồ sơ</a></li>
                                <li><a class="dropdown-item" href="/logout">Đăng xuất</a></li>
                            </ul>
                        </li>
                        <li class="nav-item" th:if="${session.user == null}">
                            <a class="nav-link" href="/login">Đăng nhập</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div th:fragment="content">
        <main class="container mt-4" th:replace="main">
            <p>Trang quản trị viên. Nội dung sẽ được tải động vào đây.</p>
        </main>
    </div>
    <footer th:fragment="footer" class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 - Hệ thống Cựu sinh viên | Quản trị viên</p>
    </footer>
</body>
</html>
