<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="#{admin.title}">Quản trị viên - Hệ thống Cựu sinh viên</title>

    <th:block th:fragment="styleBase">
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </th:block>

    <th:block th:fragment="scriptBase"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </th:block>


</head>

<body>
    <!-- Header -->
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Quản trị viên</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" th:if="${session.user != null}">
                        <li class="nav-item">
                            <a class="nav-link [[${#httpServletRequest.requestURI == '/AlumniConnect/admin/dashboard'} ? 'active' : '']]" 
                               th:href="@{/admin/dashboard}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link [[${#httpServletRequest.requestURI == '/AlumniConnect/admin/alumnis'} ? 'active' : '']]" 
                               th:href="@{/admin/alumnis}">Quản lý Cựu sinh viên</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link [[${#httpServletRequest.requestURI == '/AlumniConnect/admin/teachers'} ? 'active' : '']]" 
                               th:href="@{/admin/teachers}">Quản lý Giảng viên</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link [[${#httpServletRequest.requestURI == '/AlumniConnect/admin/posts'} ? 'active' : '']]" 
                               th:href="@{/admin/posts}">Quản lý Bài viết</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link [[${#httpServletRequest.requestURI == '/AlumniConnect/admin/groups'} ? 'active' : '']]" 
                               th:href="@{/admin/groups}">Quản lý Nhóm</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link [[${#httpServletRequest.requestURI == '/AlumniConnect/admin/invitations'} ? 'active' : '']]" 
                               th:href="@{/admin/invitations}">Quản lý Sự kiện</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link [[${#httpServletRequest.requestURI == '/AlumniConnect/admin/statistics'} ? 'active' : '']]" 
                               th:href="@{/admin/statistics}">Thống kê</a>
                        </li>
                    </ul>


                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown" th:if="${session.user != null}">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                                <img th:src="${session.user.avatar}" class="rounded-circle" width="30" height="30">
                                <span th:text="${session.user}"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">Hồ sơ</a></li>
                                <li>
                                    <a th:href="@{/admin/logout}" class="dropdown-item">Đăng xuất</a>  
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Nội dung chính -->
    <main class="container mt-4" th:replace="main"></main>

    <!-- Footer -->
    <footer th:fragment="footer" class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 - Hệ thống Cựu sinh viên | Quản trị viên</p>
    </footer>

</body>


</html>
